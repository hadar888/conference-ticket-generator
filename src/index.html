<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>

<body>
  <div>
    <img alt="logo" src="./assets/images/logo-full.svg">
    Coding Conf
  </div>
  <header>
    <h1>
      Your Journey to Coding Conf 2025 Starts Here!
    </h1>

    <h2>
      Secure your spot at next year's biggest coding conference.
    </h2>
  </header>

  <section>
    <div class="form-item">
      <label>
        Upload Avatar
      </label>
      <div class="drag-and-drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img alt="upload" src="./assets/images/icon-upload.svg">
        drag and drop or click to upload
      </div>
      <div>
        <img src="assets/images/icon-info.svg" alt="info">
        Upload your photo (JPG or PNG, max size: 500KB).
      </div>
    </div>

    <div class="form-item">
      <label>
        Full Name
      </label>
      <input type="text" id="fullName">
    </div>

    <div class="form-item">
      <label>
        Email Address
      </label>
      <input type="email" id="email" placeholder="example@email.com">
    </div>

    <div class="form-item">
      <label>
        GitHub Username
      </label>
      <input type="text" id="gitHubUsername" placeholder="@yourusername">
    </div>

    <button>
      Generate My Ticket
    </button>
  </section>

  <!-- Form ends -->

  <!-- Generated tickets starts -->

  <!-- Congrats, Full Name! Your ticket is ready. -->

  <!-- We've emailed your ticket to Email Address and will send updates in the run up to the event. -->

  <!-- Coding Conf -->
  <!-- Jan 31, 2025 / Austin, TX -->

  <!-- Generated tickets ends -->
  <script src="./dist/bundle.js"></script>
</body>

</html>
